<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fast Detect - Main</title>
  <style>
    /* Style for the main frequency box */
    .frequency-box {
    display: block;             /* Changed from inline-block to block */
    width: 300px;
    margin: 50px auto;          /* This centers the block element */
    padding: 20px;
    border: 3px solid #000;
    text-align: center;
    background-color: #f0f0f0;
    font-size: 24px;
    font-weight: bold;
    }

    /* Style for the navigate button */
    .navigate-button {
    display: block;
    width: 150px;
    margin: 30px auto;
    padding: 10px;
    font-size: 18px;
    cursor: pointer;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    text-align: center;
    text-decoration: none;
    }

    .navigate-button:hover {
    background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Fast Detect - Main Frequency</h1>

  <!-- Box to display the latest frequency and magnitude -->
  <div id="frequencyBox" class="frequency-box">
    Waiting for data...
  </div>

  <!-- Button to navigate to /fastdetect -->
  <a href="/fastdetect" class="navigate-button">View Trend Chart</a>

  <script>
    let ws;
    let intervalId;

    function initWS() {
      const loc = window.location;
      const wsProtocol = (loc.protocol === 'https:') ? 'wss://' : 'ws://';
      const wsUrl = wsProtocol + loc.host + '/ws';

      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log('WebSocket connection opened.');
        // Poll frequency data every 100 ms
        intervalId = setInterval(() => {
          ws.send('getdata');
        }, 100);
      };

      ws.onmessage = (evt) => {
        try {
          const data = JSON.parse(evt.data);
          updateFrequencyBox(data.chunks);
        } catch (err) {
          console.error('JSON parse error:', err);
        }
      };

      ws.onclose = () => {
        console.log('WebSocket connection closed.');
        if (intervalId) {
          clearInterval(intervalId);
          intervalId = null;
        }
        // Retry connection after 2 seconds
        setTimeout(initWS, 2000);
      };
    }

    /**
     * @brief Updates the frequency box with the latest frequency and magnitude.
     *
     * @param chunks Array of frequency chunks.
     */
    function updateFrequencyBox(chunks) {
      const freqBox = document.getElementById('frequencyBox');

      if (!chunks || chunks.length === 0) {
        freqBox.textContent = 'No Data Available';
        return;
      }

      // Assuming main_frequency and max_magnitude are the first elements
      const mainFreq = chunks[0].freq.toFixed(2);
      const magnitude = chunks[0].trend; // Adjust if magnitude is stored differently

      freqBox.innerHTML = `
        <div>Main Frequency: ${mainFreq} Hz</div>
        <div>Trend: ${magnitude}</div>
      `;
    }

    window.onload = initWS;
  </script>
</body>
</html>
